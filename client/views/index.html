<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Andriy3x1000</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="../css/style.css" type="text/css" />

<body>

<div class="container">

  <!-- Static navbar -->
  <nav class="navbar navbar-default" ng-controller="navController">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Andriy3x1000</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/home')}"><a href="/home">Home</a></li>
          <li ng-class="{active: isActive('/about')}"><a href="/about">About</a></li>
          <li ng-class="{active: isActive('/contact')}"><a href="/contact">Contact</a></li>
          <li ng-class="{active: isActive('/chat')}"><a href="/chat">Chat App</a></li>

        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <!-- Main component for a primary marketing message or call to action -->
  <div class="container">
    <div ng-view></div>
  </div>

</div> <!-- /container -->


<!--Socket io !-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>

<!--JQuery and Bootstrap-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>


<!--Angular Dependencies!-->
<script type="text/javascript" src="../libs/angular/angular.js"></script>

<script type="text/javascript" src="../libs/angular-route/angular-route.js"></script>
<script type="text/javascript" src="../libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="../libs/angular-socket-io/socket.js"></script>


<script type="text/javascript" src="../js/app.js"></script>

<!--Controllers!-->
<script type="text/javascript" src="../js/controllers/homeController.js"></script>
<script type="text/javascript" src="../js/controllers/navController.js"></script>
<script type="text/javascript" src="../js/controllers/aboutController.js"></script>
<script type="text/javascript" src="../js/controllers/chatController.js"></script>
<script type="text/javascript" src="../js/controllers/contactController.js"></script>

<script type="text/javascript" src="../js/services/socketFactory.js"></script>

<!--Tools-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
